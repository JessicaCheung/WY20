<!DOCTYPE>
<html ng-app="myApp">
<head>
	<title>App</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Users</h1>
		<form name="userForm" novalidate>
			Username<input class="form-control" name="username" ng-model="user.username" required></input>
			Name<input class="form-control" name="name" ng-model="user.name" required></input>
			Password<input class="form-control" name="password" ng-model="user.password" required></input>
			Email<input type="email" class="form-control" name="email" ng-model="user.email" required></input>
			Number<input phone-number class="form-control" name="mobileNumber" ng-model="user.mobileNumber" required></input>
			<button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="addUser()">Add user</button>
			<button class="btn btn-info" ng-click="updateUser(user.id)">Update</button>
			<button class="btn btn-info" ng-click="clearForm()">Clear</button>
		</form>
		<table class="table">
			<thead>
				<tr>
					<th>User name</th>
					<th>Name</th>
					<th>Password</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!--
				<form name="userForm" novalidate>
					<tr>
						<td><input class="form-control" name="username" ng-model="user.username" required></input></td>
						<td><input class="form-control" name="name" ng-model="user.name" required></input></td>
						<td><input class="form-control" name="password" ng-model="user.password" required></input></td>
						<td><input type="email" class="form-control" name="email" ng-model="user.email" required></input></td>
						<td><input class="form-control" name="mobileNumber" ng-model="user.mobileNumber" required></input></td>
						<td><button type="submit" class="btn btn-primary" ng-click="addUser()">Add user</button></td>
						<td><button class="btn btn-info" ng-click="updateUser(user.id)">Update</button></td>
						<td><button class="btn btn-info" ng-click="clearForm()">Clear</button></td>
					</tr>
				</form>
				-->
				<tr ng-repeat="user in userlist">
					<td>{{user.username}}</td>
					<td>{{user.name}}</td>
					<td>{{user.password}}</td>
					<td>{{user.email}}</td>
					<td>{{user.mobilenumber}}</td>
					<td><button class="btn btn-warning" ng-click="getUser(user.id)">Edit</button></td>
					<td><button class="btn btn-danger" ng-click="deleteUser(user.id)">Delete</button></td>
				</tr>
			</tbody>
		</table>	
		
	</div>
	
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="controller.js"></script>
	
</body>
</html>
